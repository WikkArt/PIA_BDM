<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habímate | Curso</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/listaNivelesDesign.css">
</head>
<body>
    <!--Navegador-->
    <nav id="idNav" class="navbar navbar-expand-lg">
        <button id="btnLogo" class="navbar-brand" type="button">
            <img src="Images/HabimateLogo.png" width="160px"/>
        </button>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#idNavLinks" aria-controls="idNavLinks" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="idNavLinks" class="collapse navbar-collapse">
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                </ul>
            </div>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="estudiante.html">Perfíl</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tablaChats.html">Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cuerpo -->
    <div class="container-fluid">

        <h1 id="idSubtitulo">Nombre del Curso</h1>
        <div class="row" id="idMain">
            <div class="col-7" id="videoNivel">
                <video width="800" height="450" src="videos/videoCualquiera.mp4" 
                type="video/mp4" controls paused id="idVideo">
                    Tu navegador no soporta la etiqueta 'video'
                </video>
            </div>
            
            <div class="col-5">
                <h3>Lista de niveles</h3>
                <table>
                    <tr>
                        <td>1</td>
                        <td>Comencemos</td>
                        <td>10 min</td>
                        <td class="NivelCompletado">Completado</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Nombre Segundo Nivel</td>
                        <td>15 min</td>
                        <td class="NivelCompletado">Completado</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Nombre Tercer Nivel</td>
                        <td>20 min</td>
                        <td class="NivelCompletado">Completado</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Nombre Ultimo Nivel</td>
                        <td>12 min</td>
                        <td><a class="btn ver">Ver</a></td>
                    </tr>
                </table>
            </div>

            <div class="col-7" id="tituloNivel">
                <h2>Comencemos</h2>
            </div>
            <div class="row">
                <div class="col-4">
                    <div id="infoInstructor">
                        <img id="idAvatarSample" src="Images/avatarSampleAmarillo.png" class="rounded-circle" alt="Avatar">
                        <span>Nombre de Usuario</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <!-- Footer -->
    <footer>
        <iframe class="footer" src="Footer.html" frameborder="0" scrolling="no"></iframe>
    </footer>

    <!-- Archivos externos -->
    <script src="JS/bootstrap.min.js"></script>
    <script>
        document.getElementById('idVideo').addEventListener('ended',handler,false);
        function handler(e) {
            // Al terminar el nivel, el usuario será enviado a otra ventana
            window.location.href = "enviarComentario.html";
        }
    </script>
</body>
</html>
