<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Publicaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .post {
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            cursor: pointer;
        }
        .post img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .post h2 {
            font-size: 18px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 20ch;
        }
        .post .category {
            font-size: 14px;
            color: #555;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="post" onclick="openModal('Título de la Publicación 1', 'Images/avatarSample.png', '$100', 'Descripción de la publicación 1')">
            <img src="Images/avatarSample.png" alt="Imagen 1">
            <h2>Título de la Publicación 1 que es muy largo</h2>
            <div class="category">Categoría 1</div>
        </div>
        <div class="post" onclick="openModal('Título de la Publicación 1', 'Images/cursos.jpg', 'Categoría 1', '$100', 'Descripción de la publicación 1')">
        </div>
            <img src="Images/cursos.jpg" alt="Imagen 2">
            <h2>Título de la Publicación 1 que es muy largo</h2>
            <div class="category">Categoría 1</div>
        </div>
        <div class="post" onclick="openModal('Título de la Publicación 1', 'Images/HabimateLogo.png', 'Categoría 1', '$100', 'Descripción de la publicación 1')"></div>
            <img src="Images/HabimateLogo.png" alt="Imagen 1">
            <h2>Título de la Publicación 1 que es muy largo</h2>
            <div class="category">Categoría 1</div>
        </div>
        <!-- Añade más publicaciones aquí -->
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2 id="modalTitle"></h2>
            <img id="modalImage" src="" alt="Imagen">
            <div id="modalCategory"></div>
            <div id="modalPrice"></div>
            <p id="modalDescription"></p>
        </div>
    </div>

    <script>
        function openModal(title, image, category, price, description) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalImage').src = image;
            document.getElementById('modalCategory').textContent = category;
            document.getElementById('modalPrice').textContent = price;
            document.getElementById('modalDescription').textContent = description;
            document.getElementById('myModal').style.display = "block";
        }

        document.getElementsByClassName('close')[0].onclick = function() {
            document.getElementById('myModal').style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                document.getElementById('myModal').style.display = "none";
            }
        }
    </script>
</body>
</html>
