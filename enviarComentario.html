<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habímate | Fin del curso</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/enviarComentarioDesign.css">
</head>
<body>
    <!--Navegador-->
    <nav id="idNav" class="navbar navbar-expand-lg">
        <button id="btnLogo" class="navbar-brand" type="button">
            <img src="Images/HabimateLogo.png" width="160px"/>
        </button>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#idNavLinks" aria-controls="idNavLinks" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="idNavLinks" class="collapse navbar-collapse">
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Inicio</a>
                    </li>
                </ul>
            </div>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="estudiante.html">Perfíl</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tablaChats.html">Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cuerpo -->
    
    <div>
        <a href="listaNiveles.html" id="idRegresar" class="btn">
            <img src="Images/regresar.png" alt="">
        </a>

        <div class="container-fluid">

            <h1 id="idSubtitulo">¡ Felicitaciones !</h1>
            <div class="form-box">
                <form method="GET" action="diploma.html">
                    <div class="form-info">
                        <h3>Has terminado el curso (Nombre del curso)</h3>
                        <p>Por favor, dejanos tu opinión y a continuación podrás obtener tu diploma</p>
                    </div>

                    <div class="form-calif">
                        <div class="user-calif row">
                            <div class="c-left col-7">
                                <img id="idAvatar" src="Images/avatarSample.png" 
                                class="rounded-circle">
                                <h5>Nombre de Usuario </h5>
                            </div>

                            <div class="c-right col-5">
                                <h4 for="fcalif">Calificación</h4>
                                <select name="calif" id="idCalif" class="btn" style="margin-left: 0px;" required>
                                    <option value="1">&#11088;</option>
                                    <option value="2">&#11088; &#11088;</option>
                                    <option value="3">&#11088; &#11088; &#11088;</option>
                                    <option value="4">&#11088; &#11088; &#11088; &#11088;</option>
                                    <option value="5" selected>&#11088; &#11088; &#11088; &#11088; &#11088;</option>
                                </select>
                            </div>
                        </div>

                        <div id="idInputs" class="inputbox">
                            <h4 for="fcomentario">Comentarios</h4>
                            <textarea rows="5" id="txtComentario" name="txtComentario" 
                            placeholder="Cuentanos cómo fue tu experiencia..."></textarea>
                        </div>
                        <button id="btnEnviar" type="submit">Enviar reseña</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <iframe class="footer" src="Footer.html" frameborder="0" scrolling="no"></iframe>
    </footer>

    <!-- Archivos externos -->
    <script src="JS/bootstrap.min.js"></script>
</body>
</html>
