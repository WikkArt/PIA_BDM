<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habímate | Diploma</title>
    <link rel="stylesheet" href="CSS/diplomaDesign.css">
</head>
<body>
    <div class="diploma-container" id="diploma">
        <div class="logo">
            <img src="Images/HabimateLogo.png" alt="Logo de la página">
        </div>
        <div class="border">
            <h1>Certificado de Finalización</h1>
            
            <div class="line-decorator"></div>

            <p class="subtitle">Este diploma es otorgado a</p>
            <h2 id="nombre-usuario">[Nombre del Usuario]</h2>
            <p class="description">Por haber completado exitosamente el curso</p>
            <h3 id="nombre-curso">[Nombre del Curso]</h3>

            <div class="line-decorator"></div>

            <p class="footer">Fecha de finalización: <span id="fecha-finalizacion">[Fecha]</span></p>

            <h3 id="nombre-instructor">[Nombre del Instructor]</h3>
            <div class="line-signature"></div>
            <p class="description">Instructor(a)</p>
        </div>
    </div>
    
    <div class="diploma-botones">
        <button onclick="guardarDiploma()">Guardar como PDF</button>
        <a href="dashboard.html">
            <button>Volver al Inicio</button>
        </a>
    </div>

    <script src="JS/html2pdf.bundle.js"></script>
    <script src="JS/diplomaScript.js"></script>
</body>
</html>
